{% extends 'base.html' %}

{% block content %}

    <!-- Display paragraph: If there are no cars yet-->
    {% if not cars %}

        <p class="no-articles">No cars yet</p>

    {% else %}

        <section id="catalogue">
            <h1>Total cars: {{ car_count }}</h1>

    {% for car in cars %}
            <!-- first car-->
                <div class="car-card">
                    <div class="image-wrap">
                    <!-- car image -->
                        <img src="{{ car.image_url }}"
                            alt="Sports Car">
                    </div>
                <!-- car type -->
                    <h3>{{ car.car_type }}</h3>
                <!-- car model -->
                    <h1>{{ car.model }}</h1>
                    <div class="details-buttons">
                    <!-- car details button -->
                        <a href="{% url 'car_details' car.id %}" class="details-btn">Details</a>
                    </div>
                </div>

    {% endfor %}

    {% endif %}

        </section>

{% endblock %}
