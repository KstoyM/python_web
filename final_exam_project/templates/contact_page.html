{% extends 'base.html' %}

{% block content %}
<section class="contact_page_main">
    <div class="contact-us-container">
        <div class="contact-us-box">
            <h2>Contact Us</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
