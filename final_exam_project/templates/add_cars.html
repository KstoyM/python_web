{% extends "base.html" %}

{% block content %}
    <div id="form-container">
        <section id="register-page" class="content auth">
            <form id="register" method="post">
                <div class="profile-header">
                    <h1>Add Car</h1>

                    {{ form }}
                    {% csrf_token %}

                    <input class="btn" type="submit" value="Add Car">
                </div>
            </form>
        </section>
    </div>
{% endblock %}
