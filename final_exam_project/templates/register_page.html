{% extends 'base.html' %}

{% block content %}

<div class="login-register-div" style="margin: 0 auto; width: 250px">
    <div class="login-register-box">
        <h1>Rent-A-Car</h1>

        <form action="{% url 'register_user' %}" method="post">

            {{ form.as_p }}

            {% csrf_token %}
            <button type="submit">Register</button>
        </form>

    </div>
    <div class="second-option">
        <p>Have an account? <a href="{% url 'login_user' %}">Log in</a></p>
    </div>
</div>

{% endblock %}
